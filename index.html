<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <span class="title">Calculator</span>
            <div class="menu-container">
                <button class="menu-btn" onclick="toggleMenu()">...</button>
                <div class="sub-menu" id="subMenu">
                    <a href="#" onclick="alert('Scientific Mode not fully implemented.')">Scientific Mode</a>
                    <a href="#" onclick="alert('Unit Conversion not fully implemented.')">Unit Conversion</a>
                    <a href="#" onclick="alert('Currency Conversion not fully implemented.')">Currency Conversion</a>
                </div>
            </div>
        </div>

        <div class="display-container">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand">0</div>
        </div>

        <div class="buttons">
            <button class="span-two clear-btn" onclick="calculator.clear()">AC</button>
            <button class="operator-btn" onclick="calculator.delete()">DEL</button>
            <button class="operator-btn" data-operation="÷">÷</button>

            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator-btn" data-operation="*">×</button>

            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator-btn" data-operation="-">−</button>

            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator-btn" data-operation="+">+</button>

            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button class="equals-btn" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
